<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">New Members</span>
    <span class="text-muted mt-1 fw-bold fs-7">More than 400 new members</span>
  </h3>
  <div class="card-toolbar">
    <ul class="nav">
      <li class="nav-item">
        <a class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
            me-1
          " data-bs-toggle="tab" [ngClass]="activeClass('kt_table_widget_5_tab_1')"
          (click)="setTab('kt_table_widget_5_tab_1')">
          Month
        </a>
      </li>
      <li class="nav-item">
        <a class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
            me-1
          " data-bs-toggle="tab" [ngClass]="activeClass('kt_table_widget_5_tab_2')"
          (click)="setTab('kt_table_widget_5_tab_2')">
          Week
        </a>
      </li>
      <li class="nav-item">
        <a
          class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
          "
          data-bs-toggle="tab"
          [ngClass]="activeClass('kt_table_widget_5_tab_3')"
          (click)="setTab('kt_table_widget_5_tab_3')"
        >
          Day
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <div class="tab-content">
    
    <div class="tab-pane fade" [ngClass]="activeClass('kt_table_widget_5_tab_1')" id="kt_table_widget_5_tab_1">
      
      <div class="table-responsive">
        
        <table class="
            table table-row-dashed table-row-gray-200
            align-middle
            gs-0
            gy-4
          ">
          
          <thead>
            <tr class="border-0">
              <th class="p-0 w-50px"></th>
              <th class="p-0 min-w-150px"></th>
              <th class="p-0 min-w-140px"></th>
              <th class="p-0 min-w-110px"></th>
              <th class="p-0 min-w-50px"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of newMembersData">
              <td>
                <div class="symbol symbol-45px me-5">
                  <img [src]="item.imageUrl ? item.imageUrl : 'assets/media/avatars/maleAvatar.jpg'" alt="" />
                </div>
              </td>
              <td>
                <a href="#" class="text-dark fw-bolder text-hover-primary mb-1 fs-6" lang="AR-SA"
                  style="font-family:Tahoma ,sans-serif">
                  {{lang== 'en' ? item.employeeEnglishName : item.employeeArabicName}}
                </a>
                <span class="text-muted fw-bold d-block" lang="AR-SA">ID: {{item.employeeID}}</span>
              </td>
              <td>
                <div class="text-end d-flex flex-column w-100 me-2">
                  <a href="#" class="text-muted fw-bolder text-hover-primary d-block fs-6" lang="AR-SA"
                    style="font-family:Tahoma ,sans-serif">
                    {{lang== 'en' ? item.employeeEnglishDescription : item.employeeArabicDescription}}
                  </a>
                </div>
              </td>
              <td class="text-end">
                <span class="badge badge-light-success">Approved</span>
              </td>
              <!-- <td class="text-end">
                <a href="#" class="
                    btn btn-sm btn-icon btn-bg-light btn-active-color-primary
                  ">
                  <span [inlineSVG]="
                      'assets/media/icons/duotune/arrows/arr064.svg'
                    " class="svg-icon svg-icon-2"></span>
                </a>
              </td> -->
            </tr>
            
          </tbody>
          
        </table>
      </div>
      
    </div>
