<!-- begin::Header -->
<div class="card-header border-0">
  <h3 class="card-title fw-bolder text-dark">Latest Subscriber </h3>
  <div class="card-toolbar">
    <!-- begin::Menu -->
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <app-dropdown-menu1></app-dropdown-menu1>
    <!-- end::Menu -->
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body pt-2" >
  <!-- begin::Item -->
  <div class="d-flex align-items-center mb-4" *ngFor="let item of latestSubscriberData">
    <!-- begin::Avatar -->
    <div class="symbol symbol-50px me-5">
      <img [src]="item.imageUrl ? item.imageUrl : 'assets/media/avatars/maleAvatar.jpg'" class="" alt="" />
    </div>
    <!-- end::Avatar -->
    <!-- begin::Text -->
    <div class="flex-grow-1">
      <a href="#" class="text-dark fw-bolder text-hover-primary fs-6 " lang="AR-SA" style="font-family: Tahoma ,sans-serif;">
        {{lang== 'en' ? item.englishName : item.arabicName}}
      </a>
      <span class="text-muted d-block fw-bold" lang="AR-SA" style="font-family: Tahoma ,sans-serif;"> {{lang== 'en' ? item.englishName : item.arabicName}}</span>
    </div>
    <!-- end::Text -->
  </div>
  <!-- end::Item -->
  </div>
<!-- end::Body -->
